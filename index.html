<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn show-btn" id="show-btn">Order Your drink</button>
      <!-- MODAL -->
      <div class="modal hidden" id="modal">
        <div class="modal-header">
          <h3>Choose your Coffee</h3>
          <button class="btn hide-btn" id="hide-btn">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="colas">
            <div class="cola">
              <img src="./cola.avif" alt="" class="coffee-imgc" width="97" />
              <h2 class="modal-title">Coca Cola</h2>
              <p class="numc">0</p>
            </div>
            <div class="cola">
              <img src="./fanta.avif" alt="" class="coffee-imga" width="68" />
              <h2 class="modal-title">Fanta</h2>
              <p class="numa">0</p>
            </div>
          </div>

          <div class="container">
            <button class="btn confirm-btn">Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden" id="overlay"></div>
    <script src="./app.js"></script>
  </body>
</html>
